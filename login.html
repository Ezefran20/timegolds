<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Styles -->
    <link rel="stylesheet" href="public/css/main.css">
    <!-- Js -->
    <script src="public/js/index.js" defer></script>    
    <!-- Fonts -->


    <title>TimeGolds - Login</title>
</head>
<body>
    <!-- 

        CUT MAIN HEAD

     -->

                    <!-- ------------------------------------------------------- -->
    
    <section class="desktop">
        
        <header class="header">
                
            <div class="logo">
                <div class="logo-img">
                    <img src="public/img/LOGO_TIMEGOLD.png" alt="">
                </div>
                <h1>TimeGolds
                    <span>Servicios</span>
                </h1>
            </div>
        </header>

        <section class="desktop-text">
            <h1>Ops!</h1>
            <h3>Intenta acceder desde un dispositivo Movíl.</h3>
        </section>
    </section>

    <div class="main-container login">
        <div class="container">

            <header class="header">
                
                <div class="logo">
                    <div class="logo-img">
                        <img src="public/img/LOGO_TIMEGOLD.png" alt="">
                    </div>
                    <h1>TimeGolds
                        <span>Servicios</span>
                    </h1>
                </div>

            </header>

            <section class="login-form">

                <div class="center">

                    <form method="post">

                    <section class="inputs">

                        <div class="login-field">
                            <input type="text" required>
                            <span></span>
                            <label>Usuario</label>
                        </div>

                        <div class="login-field">
                            <input type="password" required>
                            <span></span>
                            <label>Contraseña</label>
                        </div>

                    </section>
                      
                      <div class="login-forgot">¿Olvidó su contraseña?</div>

                      <input type="submit" class="btn-sub" value="ENTRAR">

                    </form>

                  </div>

            </section>

            <footer class="footer-login">

                <div class="footer-content">
                    <button class="footer-btn">Registro de Conductor</button>
                </div>

            </footer>


        </div>

    </div>


</body>
</html>
