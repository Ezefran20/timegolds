<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Styles -->
    <link rel="stylesheet" href="public/css/main.css">
    <!-- Js -->
    <script src="public/js/index.js" defer></script>    
    <!-- Fonts -->


    <title>TimeGolds - Menu</title>
</head>
<body>
    <!-- 

        CUT MAIN HEAD

     -->

                    <!-- ------------------------------------------------------- -->
                    <section class="desktop">
        
                        <header class="header">
                                
                            <div class="logo">
                                <div class="logo-img">
                                    <img src="public/img/LOGO_TIMEGOLD.png" alt="">
                                </div>
                                <h1>TimeGolds
                                    <span>Servicios</span>
                                </h1>
                            </div>
                        </header>
                
                        <section class="desktop-text">
                            <h1>Ops!</h1>
                            <h3>Intenta acceder desde un dispositivo Movíl.</h3>
                        </section>
                    </section>
    <div class="main-container panel">

        <header class="header">

            <section class="user-header">

                <div class="user-icon">
                    <div class="user-img">
                        <img src="public/img/user-icon.png" alt="">
                    </div>
                    <h3>Usuario X</h3>
                </div>
                
                <div class="rating-user">
                    <div class="stars">
                        <img src="public/img/rating.webp" alt="">
                    </div>
                    <p>(50 Reseñas)</p>
                </div>

            </section>

        </header>


        <section class="panel-grid">

            <article class="panel-center">

            <div class="panel-box">
                <div class="panel-img">
                    <img src="public/img/bag-icon.png" alt="">
                </div>
                <h3>Mi monedero</h3>
            </div>
            
            <div class="panel-box">

                <div class="panel-img">
                    <img src="public/img/calendario-icon.png" alt="">
                </div>
                <h3>Disponibilidad</h3>
            </div>

            <div class="panel-box">
               
                <div class="panel-img car-img">
                    <img src="public/img/car-icon.png" alt="">
                </div>
                <h3>Servicios</h3>
            </div>

            <div class="panel-box">
                
                <div class="panel-img">
                    <img src="public/img/engranaje-icon.png" alt="">
                </div>
                <h3>Ajustes</h3>
            </div>

            <div class="panel-box">
                
                <div class="panel-img logo-box">
                    <img src="public/img/LOGO_TIMEGOLD.png" alt="">
                </div>
                <h3>Panel Interno</h3>
            </div>

            <div class="panel-box disp">
                <h3>DISPONIBLE</h3>
            </div>
            

        </article>

        </section>
        <!-- OCultar y mostrar con js -->
        <section class="edit activo" id="edit">
            <div class="edit-text" id="edit-txt">
                <h3>Cambiar Foto de Perfil</h3>
                <h3> Nueva foto del perfil</h3>
                <h3>Importar desde Facebook</h3>
                <h3 class="red">Eliminar foto de perfil</h3>
            </div>
        </section>
        <footer class="footer">
            <div class="info-icon" id="toggle">
                <img src="public/img/footer-user.webp" alt="">
            </div>
        </footer>

    </div>


</body>
</html>
